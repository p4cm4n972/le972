<header>
    <!--Navbar-->
    <mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar">

              <a class="logo navbar-brand" [routerLink]="['/']" routerLinkActive="router-link-active" >
                      <strong>
                        <mdb-icon icon="arrow-circle-left"></mdb-icon>
                      </strong>
                    </a>
      </mdb-navbar-brand> -->
    </mdb-navbar>
    <!-- Navbar -->
    <!-- Full Page Intro -->
    <div class="view" style="background-image: url('../../assets/img/background.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center;">
      <!-- Mask & flexbox options-->
      <div class="d-flex justify-content-center align-items-center">
        <!-- Content -->
        <div class="container">
          <!--Grid row-->
          <div class="row pt-lg-5 mt-lg-5">
            <!--Grid column-->
            <div class="col-md-6 col-xl-5 mb-4">
              <!--Form-->
              <mdb-card class="wow fadeInRight" data-wow-delay="0.3s" bgColor="aqua-gradient">
                <mdb-card-body class="z-depth-2">
                  <!--Header-->
                  <div class="text-center">
                    <h3 class="white-text">
                      <i class="fa fa-user white-text"></i> Inscription:</h3>
                    <hr class="hr-light">
                    <p>Déjà membre?
                          <a [routerLink]="['/login']" routerLinkActive="router-link-active"  >Connexion</a>
                        </p>
                  </div>
                  <!--Body-->
                  <form [formGroup]="validatingRegister" (ngSubmit)="signUp(validatingRegister.value)">
                  <div class="md-form">
                    <i class="fa fa-user prefix white-text active"></i>
                    <label for="pseudo" class="text-white">Votre Pseudo</label>
                    <input type="text" id="pseudo" mdbValidate  formControlName="pseudo"   class="text-white form-control" mdbInput>
                    <mdb-error *ngIf="validatingRegister.controls.pseudo.invalid && (validatingRegister.controls.pseudo.dirty || validatingRegister.controls.pseudo.touched)">Pseudo required</mdb-error>
                  </div>
                  <div class="md-form">
                    <i class="fa fa-envelope prefix white-text active"></i>
                    <input type="email" id="email" class="text-white form-control" mdbValidate  formControlName="email" mdbInput>
                    <label for="email" class="text-white">Votre email</label>
                    <mdb-error *ngIf="validatingRegister.controls.email.invalid && (validatingRegister.controls.email.dirty || validatingRegister.controls.email.touched)">
                          <span *ngIf="validatingRegister.controls.email.errors.required">Email indispensable</span>
                          <span *ngIf="validatingRegister.controls.email.errors.email">Votre adresse email n'est pas valid</span>
                        </mdb-error>
                  </div>
                  <div class="md-form">
                    <i class="fa fa-lock prefix text-white active"></i>
                    <input type="password" id="password1" mdbValidate  formControlName="password1" class="text-white form-control" mdbInput>
                    <label for="password1" class="text-white">Votre mot de passe</label>
                    <mdb-error *ngIf="validatingRegister.controls.password1.invalid && (validatingRegister.controls.password1.dirty || validatingRegister.controls.password1.touched)">Input invalid</mdb-error>
                  </div>
                  <div class="md-form">
                    <i class="fa fa-lock prefix text-white active"></i>
                    <input type="password" id="password2" mdbValidate  formControlName="password2" class="text-white form-control" mdbInput>
                    <label for="password2" class="text-white">Confirmer votre mot de passe</label>
                    <mdb-error *ngIf="validatingRegister.controls.password2.invalid && (validatingRegister.controls.password2.dirty || validatingRegister.controls.password2.touched)">
                        <span *ngIf="validatingRegister.controls.password2.errors.mustMatch">Mot de passe non conforme</span>
                    </mdb-error>
                    
                  </div>
                  <div class="text-center mt-4">
                      <button type="submit" mdbBtn color="indigo" mdbWavesEffect [disabled]="!validatingRegister.valid"  >Inscription</button>
                      <button mdbBtn color="warning" mdbWavesEffect  (click)="cancel()">Annuler</button>
                      <hr class="hr-light mb-3 mt-4">
                      <div class="inline-ul text-center d-flex justify-content-center">
                          <a class="p-2 m-2 tw-ic">
                              <i class="fa fa-twitter white-text"></i>
                          </a> 
                          <a class="p-2 m-2 li-ic">
                              <i class="fa fa-linkedin white-text"> </i>
                          </a>
                          <a class="p-2 m-2 ins-ic">
                              <i class="fa fa-instagram white-text"> </i>
                          </a>
                      </div>
                  </div>
              </form>
                </mdb-card-body>
              </mdb-card>
              <!--/.Form-->
            </div>
            <!--Grid column-->
            <!--Grid column-->
            <div class="col-md-6 mb-5 mt-md-0 mt-5 white-text text-center text-md-left wow fadeInLeft" data-wow-delay="0.3s">
              <h1 class="display-4 font-weight-bold">Le 97 2 </h1>
              <hr class="hr-light">
              <h4>Avec le 9 7 2, vendez, achetez, louez, rencontrez ...</h4>
            </div>
            <!--Grid column-->
          </div>
          <!--Grid row-->
        </div>
        <!-- Content -->
      </div>
      <!-- Mask & flexbox options-->
    </div>
    <!-- Full Page Intro -->
  </header>
  <!-- Main navigation -->
