<header>
    <!--Navbar-->
    <mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar">

                    <a class="logo navbar-brand" [routerLink]="['/']" routerLinkActive="router-link-active" >
                            <strong>
                              <mdb-icon icon="arrow-circle-left"></mdb-icon>
                            </strong>
                          </a>
            </mdb-navbar-brand> -->
    </mdb-navbar>
    <!-- Navbar -->
    <!-- Full Page Intro -->
    <div class="view" style="background-image: url('../../assets/img/background.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center;">
      <!-- Mask & flexbox options-->
      <div class="d-flex justify-content-center align-items-center">
        <!-- Content -->
        <div class="container">
          <!--Grid row-->
          <div class="row pt-lg-5 mt-lg-5">
            <!--Grid column-->
            <div class="col-md-6 col-xl-5 mb-4">
              <!--Form-->
              <!-- Material form login -->
              <mdb-card>
  
                <mdb-card-header class="info-color white-text text-center py-4">
                  <h5>
                    <strong>Connexion</strong>
                  </h5>
                </mdb-card-header>
  
  
                <!--Card content-->
                <mdb-card-body class="px-lg-5 pt-0 z-depth-2">
  
                  <!-- Form -->
                  <form [formGroup]="validatingLogin" class="text-center" style="color: #757575;" (ngSubmit)="login(validatingLogin.value)">
  
                    <!-- Email -->
                    <div class="md-form">
                      <i class="fa fa-envelope prefix white-text active"></i>
                      <input type="email" id="email" class="text-black form-control" mdbValidate formControlName="email"
                        mdbInput placeholder="Votre email">
                      <mdb-error *ngIf="validatingLogin.controls.email.invalid && (validatingLogin.controls.email.dirty || validatingLogin.controls.email.touched)">
                        <span *ngIf="validatingLogin.controls.email.errors.required">Email indispensable</span>
                        <span *ngIf="validatingLogin.controls.email.errors.email">Votre adresse email n'est pas valid</span>
                      </mdb-error>
                    </div>
  
                    <!-- Password -->
                    <div class="md-form">
                      <i class="fa fa-lock prefix text-white active"></i>
                      <input type="password" id="password1" mdbValidate formControlName="password1" class="text-black form-control"
                        mdbInput placeholder="Votre mot de passe">
                      <mdb-error *ngIf="validatingLogin.controls.password1.invalid && (validatingLogin.controls.password1.dirty || validatingLogin.controls.password1.touched)">Input
                        invalid</mdb-error>
                    </div>
  
                    <div class="d-flex justify-content-around">
                      <div>
                        <!-- Remember me -->
                        <mdb-checkbox>Remember me</mdb-checkbox>
                      </div>
                      <div>
                        <!-- Forgot password -->
                        <a href="">Mot de passe oublié?</a>
                      </div>
                    </div>
  
                    <!-- Sign in button -->
                    <button mdbBtn color="info" outline="true" rounded="true" block="true" class="my-4 waves-effect z-depth-0"
                      mdbWavesEffect type="submit">Connexion</button>
                    <button mdbBtn color="warning" outline="true" rounded="true" block="true" class="my-4 waves-effect z-depth-0"
                      mdbWavesEffect (click)="cancel()" routerLinkActive="router-link-active"><i class="fa fa-home"></i></button>
  
                    <!-- Register -->
                    <p>Pas encore membre?
                      <a [routerLink]="['/sign']" routerLinkActive="router-link-active">Inscription</a>
                    </p>
  
                    <!-- Social login -->
                    <p>ou connectez vous avec vos réseaux sociaux:</p>
                    <a type="button" class="btn-floating btn-fb btn-sm">
                      <mdb-icon icon="facebook"></mdb-icon>
                    </a>
                    <a type="button" class="btn-floating btn-tw btn-sm">
                      <mdb-icon icon="twitter"></mdb-icon>
                    </a>
                    <a type="button" class="btn-floating btn-li btn-sm">
                      <mdb-icon icon="linkedin"></mdb-icon>
                    </a>
                    <a type="button" class="btn-floating btn-git btn-sm">
                      <mdb-icon icon="github"></mdb-icon>
                    </a>
  
                  </form>
                  <!-- Form -->
  
                </mdb-card-body>
  
              </mdb-card>
              <!-- Material form login -->
              <!--/.Form-->
            </div>
            <!--Grid column-->
            <!--Grid column-->
            <div class="col-md-6 mb-5 mt-md-0 mt-5 white-text text-center text-md-left wow fadeInLeft" data-wow-delay="0.3s">
              <h1 class="display-4 font-weight-bold">Le 97 2 </h1>
              <hr class="hr-light">
              <h4>Avec le 9 7 2, vendez, achetez, louez, rencontrez ...</h4>
            </div>
            <!--Grid column-->
          </div>
          <!--Grid row-->
        </div>
        <!-- Content -->
      </div>
      <!-- Mask & flexbox options-->
    </div>
    <!-- Full Page Intro -->
  </header>
